<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicios4.1.css">
</head>
<body>
    <div id="calculator">
        <textarea type="text" readonly id="areaTexto"></textarea>
        <div id="areaOperacion">
            <div id="numeros">
                <input type="button" class="botonNum" value="7" id="b7">
                <input type="button" class="botonNum" value="8" id="b8">
                <input type="button" class="botonNum" value="9" id="b9">
                <input type="button" class="botonNum" value="4" id="b4">
                <input type="button" class="botonNum" value="5" id="b5">
                <input type="button" class="botonNum" value="6" id="b6">
                <input type="button" class="botonNum" value="1" id="b1">
                <input type="button" class="botonNum" value="2" id="b2">
                <input type="button" class="botonNum" value="3" id="b3">
                <input type="button" class="botonNum" value="0" id="b0">
                <input type="button" class="botonNum" value="." id="bp">
                <input type="button" class="botonNum" value="=" id="be">

            </div>
            <div id="operaciones">
                <input type="button" class="botonOper" value="/" id="bd">
                <input type="button" class="botonOper" value="x" id="bm">
                <input type="button" class="botonOper" value="-" id="bs1">
                <input type="button" class="botonOper" value="+" id="bs2">
            </div>
        </div>    
    </div>

    <script src="ejercicios4.1.js"></script>
</body>
</html>
